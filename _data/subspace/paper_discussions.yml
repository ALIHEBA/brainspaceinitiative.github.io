title: "The #BSIsubspace Paper Discussion"
description: "In our paper discussions, we use a role-playing format adapted from Alec Jacobson’s and Colin Raffel’s role-playing seminar. #BSIsubspace members are encouraged to volunteer for roles (first-come, first serve). Details about roles are posted in the #bsi_subspace slack channel."
playlist-url: "https://www.youtube.com/playlist?list=PLADTemYh-7P3ih6KDbhvLEzsGnYcoez_x"

