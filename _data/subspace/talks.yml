  - title: "Template independent component analysis (ICA): Using empirical population priors to extract more accurate subject-level IC maps from fMRI data"
    speaker: "Mandy Mejia"
    date: 2021-09-01
    abstract: "Independent component analysis (ICA) is a commonly used tool to estimate functional areas of the brain and the functional connectivity (FC) between them.  Due to low signal-to-noise and typically short scan durations in fMRI, subject-level ICA results tend to be highly noisy, and it is difficult to match or compare ICs across subjects.  Thus, group-average functional areas estimated via group ICA (GICA) are often used in lieu of subject-specific ones, partly or completely ignoring inter-subject variability in functional topology.  An alternative to these two extremes (noisy subject-level ICA and group-average ICA) is Bayesian hierarchical ICA, wherein information that is shared across subjects is leveraged to improve subject-level estimation of spatial maps and FC. However, fitting traditional hierarchical ICA models across many subjects is computationally intensive. Template ICA is a computationally convenient hierarchical ICA framework that uses empirical population priors based on an existing set of group ICs.  The estimated subject-level ICs are matched to the group ICs, facilitating quantitative comparisons across subjects and studies. The template ICA model optimally balances the prior and likelihood through spatially varying shrinkage that respects the data more in areas of engagement and performs more shrinkage in less engaged areas.  Furthermore, inference can be performed on the subject-level ICs to produce principled thresholded maps and to quantify spatial engagement for downstream analysis. A flexible Bayesian modeling framework allows for incorporating additional sources of prior information, such as spatial priors or priors on the FC between functional areas, and for estimating group effects and covariate effects.  Template ICA is implemented in the templateICAr R package, which is compatible with NIFTI, CIFTI and GIFTI data formats."
    speaker-bio: "Mandy Mejia is an assistant professor in the Department of Statistics at Indiana University. Her research focuses on the development of statistical techniques for the analysis of functional magnetic resonance imaging (fMRI) data.  The overarching goal of her research program is to extract accurate insights into brain function and organization at the individual level from fMRI data. Her group pursues this goal in three primary ways: (1) developing computationally efficient Bayesian techniques, which leverage information shared across space and across individuals to produce more accurate estimates at the individual level; (2) developing statistically principled noise-reduction techniques, and (3) analyzing data on the cortical surface and subcortical gray matter, which facilitates spatial modeling and inter-subject alignment.  Her group has produced open-source software to facilitate cortical surface and Bayesian analysis of fMRI data, including the ciftiTools R package for handling and visualizing cortical surface data in R.  The methods her group has developed are currently being used to study functional neurodegeneration in ALS (amyotrophic lateral sclerosis), the effect of psilocybin on thalamic organization and connectivity, altered functional motor organization in autism spectrum disorder (ASD), and biomarker development in Alzheimer's disease (AD)."
    speaker-img: mandymejia.png
    paper-url: "https://arxiv.org/abs/1906.07294"
