  - title: "Noisy Independent Component Analysis for brain signal processing: challenges and opportunities"
    speaker: "Pierre Ablin"
    date: 2021-06-02
    abstract: "Independent Component Analysis (ICA) is a widely used source separation method to process brain data (EEG, MEG, and fMRI). In its standard form, it models the observed signals as a linear mixture of independent sources, without noise. The simplicity of this model allows for fast inference, which explains in part the success of ICA. However, there is much to be gained by adding a noise model to ICA, especially in a neuroimaging context, where data have a notoriously low signal to noise ratio. Unfortunately, the classical and naive approach for noise modelling in ICA leads to a computationally intractable problem. The goal of this talk is to demonstrate that this curse can sometimes be avoided, and to show the merits of noisy approaches to ICA. In particular, I will focus on spectral methods that leverage spectral diversity of the brain sources, and on multi-view problems, where the goal is to extract shared sources from several datasets. 
    The beginning of this talk will be an introduction to ICA and its applications to brain signal processing."
    speaker-bio: "Dr. Pierre Ablin received the Engineering degree from Ecole Polytechnique in 2015 and the Master of Science in Communications and Signal processing from Imperial College London in 2016. He then received the Ph.D. from Inria in 2019 on the subject of independent component analysis for brain processing, under the advisement of Jean-François Cardoso and Alexandre Gramfort. He is now a postdoctoral researcher at Ecole Normale Supérieure de Paris, in the team of Gabriel Peyré. His research interests include brain signal processing, numerical optimization, and theoretical foundations of deep learning."
