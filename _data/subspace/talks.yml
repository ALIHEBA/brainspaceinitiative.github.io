title: "The #BSIsubspace Virtual Talks"
description: "In this talk series, we invite speakers to place emphasis on methodology and insights rather than on specific application findings. Our goal is to explore the vast landscape of multivariate and subspace analysis methods, with a special focus on understanding how methods relate to each other and keeping track of the latest innovations. All talks are sponsored and promoted by the IEEE Signal Processing Society and the TReNDS Center."
playlist-url: "https://www.youtube.com/playlist?list=PLADTemYh-7P3ih6KDbhvLEzsGnYcoez_x"
talks:
  - title: "Data Integration in Neuroimaging Studies"
    speaker: "Benjamin B. Risk"
    date: 2021-11-10
    abstract: "As advances in technology allow the acquisition of complementary information, it is common for scientific studies to collect multiple datasets. In this talk, we will examine two approaches to data integration. In the first part, we will analyze the joint and individual structure in cognitive assessments and brain morphometry from the Alzheimer’s Disease Neuroimaging Initiative. We introduce probabilistic joint and individual variation (ProJIVE), which extends probabilistic PCA to multiple datasets. ProJIVE reveals links between brain regions and cognitive performance. In the second part of this talk, we introduce Simultaneous Non-Gaussian component analysis (SING) in which dimension reduction and feature extraction are achieved simultaneously. Instead of maximizing variance using PCA, SING maximizes non-Gaussianity to extract a lower-dimensional subspace and reveal new insights. We apply our method to a working memory task and resting-state correlations from the Human Connectome Project. We find joint structure as evident from learned spatial correspondence. Moreover, some of the subject scores are related to fluid intelligence."
    speaker-bio: "Benjamin Risk is an Assistant Professor in the Department of Biostatistics & Bioinformatics, Rollins School of Public Health, Emory University. He completed his PhD in Statistics at Cornell University (2015) and was a postdoctoral associate with the Statistical and Applied Mathematical Sciences Institute and the University of North Carolina, Chapel Hill (2017). Benjamin Risk’s research focuses on neuroimaging and aims to further scientific understanding and medical research by developing, improving, and disseminating statistical methodology. His research includes dimension reduction methods, multimodal data integration, and the statistical impacts of MRI acquisition methods."
