  - title: "Beyond independent component analysis: Subspace, coupled, and block decompositions"
    speaker: "Dana Lahat"
    date: 2021-06-30
    abstract: "Independent component analysis (ICA) is one of the most popular frameworks for data analysis in general, and signal separation in particular. In its basic form, ICA separates one-dimensional sources from a linear mixture, based on the assumption that the sources are statistically independent. In this talk, I will present three more recent extensions of ICA: the first is independent subspace analysis (ISA), in which the independent components can be multi-dimensional sources. The second is independent vector analysis (IVA), in which several ICA problems are linked by statistical dependencies among the sources.  The third is joint independent subspace analysis (JISA), a flexible framework combining the advantages of ISA and IVA. I will focus on motivating these models from the uniqueness and data fusion points of view, and explain their link to tensors and to coupled matrix and tensor decompositions."
    speaker-bio: "Dana Lahat received her Ph.D. in Electrical Engineering from Tel Aviv University, Israel, in 2013. Dr. Lahat is currently adjunct assistant professor in the Department of Computer Science and Electrical Engineering, University of Maryland Baltimore Country, USA, and researcher in the School of Electrical Engineering, Tel Aviv University, Israel. She held a post-doctoral research position with the Grenoble Images Speech Signal and Control laboratory (GIPSA-lab) in Grenoble, France (2013-2018), and with the CNRS and Institut de Recherche en Informatique de Toulouse (IRIT) in Toulouse, France (2018-2020). Her research interests include tensor methods for machine learning, data fusion, and data analysis, as well as statistical signal processing."
