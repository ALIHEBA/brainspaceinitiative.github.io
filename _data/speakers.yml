  title: "Research Assistant Professor"
  team: true
  bio: "My research interests center on imaging genomics, aiming to characterize the genetic underpinnings of neurobiological traits that further relate to phenotypic manifestations of various mental disorders. My research involves developing computational methods to mine high-dimensional complex data for better understanding of genetic effects on brain at network level, as well as data fusion to integrate different modalities, spanning omic (genetic, epigenetic, transcriptomic), neuroimaging (sMRI, fMRI, DTI) and phenotypic levels, to better characterize mental illnesses and facilitate improved patient stratification and more precise treatment planning."
