  title: "Associate Professor of Computer Science"
  team: true
  bio: "Dr. Liu’s research focuses on exploring and identifying genetic, epigenetic, transcriptomic effects on or association with brain anomalies related to various mental illnesses and disorders, as well as understanding normal brain development. Her research involves developing methods to unveil hidden relations between various phenotypes and genetic/epigenetic features across the whole genome. The brain-based phenotypes can be extracted from MRI images, EEG and MEG signals, while the genetic and epigenetic features are from single nucleotide polymorphisms (SNP), copy number variations (CNV), DNA methylation, and gene expression. Due to complexity of data, various types of methods/algorithms are being developed and extended, including multimodal feature extraction, multivariate association, multilayer networks, and statistical models. The disorders being studied include, but not limited to, schizophrenia, bipolar disorder, substance abuse, ADHD, mood disorders.
