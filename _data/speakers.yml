  id: 3
  name: "Zening"
  surname: "Fu"
  company: "TReNDS Center & Georgia State University"
  title: "Research Scientist"
  team: true
  bio: "I am interested in developing novel algorithms for tracking the dynamic brain connectivity and exploring the underlying physiological meaning of brain dynamics. Human brain is a highly dynamic system characterized by non-stationary neural activities and represented by changing psycho-physical states and mental functions. Identifying brain dynamics from complex neuroimaging signals and exploring the functional relevance of brain dynamics has gained increasing popularity for it is essential towards understanding how brain is organized to support cognitive and affective processes as well as utilization of brain dynamics in neural engineering and clinical applications. My current work could be divided into two parts: the first part focuses on developing new methods for tracking the dynamic brain connectivity; the second part focuses on identifying the brain dynamics and exploring their potential physiological mechanism."
